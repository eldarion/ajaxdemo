{% extends "site_base.html" %}

{% load bootstrap %}

{% block body %}
<div class="notebook-container">
    <form id="notebook-form" action="." method="post">
        <h3>Create a Notebook</h3>
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="mt-5">
            <button class="btn btn-primary btn-block">
                Create Notebook
            </button>
        </div>
    </form>
</div>
{% endblock %}
